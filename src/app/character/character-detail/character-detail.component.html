<form [formGroup]="form" (ngSubmit)="submitForm()">
  <mat-card class="card">
    <div class="entity-details">
      <label for="name">Name:</label>
      <mat-form-field clas="entity-field">
        <input type="text" id="name" matInput formControlName="name" required>
      </mat-form-field>
      <label for="status">Status:</label>
      <mat-form-field clas="entity-field">
        <input type="text" id="status" matInput formControlName="status" required>
      </mat-form-field>
      <label for="species">Species:</label>
      <mat-form-field clas="entity-field">
        <input type="text" id="species" matInput formControlName="species" required>
      </mat-form-field>
      <label for="type">Type:</label>
      <mat-form-field clas="entity-field">
        <input type="text" id="type" matInput formControlName="type">
      </mat-form-field>
      <label for="gender">Gender:</label>
      <mat-form-field clas="entity-field">
        <input type="text" id="gender" matInput formControlName="gender">
      </mat-form-field>
      <div formGroupName="origin">
        <label for="originName">Origin Name:</label>
        <mat-form-field>
          <input type="text" id="originName" matInput formControlName="name">
        </mat-form-field>
        <label for="originUrl">Origin URL:</label>
        <mat-form-field>
          <input type="text" id="originUrl" matInput formControlName="url">\
        </mat-form-field>
      </div>
      <div formGroupName="location">
        <label for="locationName">Location Name:</label>
        <mat-form-field>
          <input type="text" id="locationName" matInput formControlName="name">
        </mat-form-field>
        <label for="locationUrl">Location URL:</label>
        <mat-form-field>
          <input type="text" id="locationUrl" matInput formControlName="url">
        </mat-form-field>
      </div>
      <label for="image">Image:</label>
      <mat-form-field clas="entity-field">
        <input type="text" id="image" matInput formControlName="image">
      </mat-form-field>
      <br>
      <label for="url">URL:</label>
      <mat-form-field clas="entity-field">
        <input type="text" id="url" matInput formControlName="url">
      </mat-form-field>

      <label for="created">Created:</label>
      <mat-form-field clas="entity-field">
        <input type="text" id="created" matInput formControlName="created">
      </mat-form-field>
    </div>
    <div class="footer">
      <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Submit</button>
    </div>
  </mat-card>
</form>
